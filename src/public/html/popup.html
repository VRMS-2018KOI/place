<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>V.R.M.S</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="/css/w3.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    </head>
    <body>
        <br>
        <div class="w3-container">
            <form class="w3-panel w3-card-4" id="updatePassword" action="/profile/updatePassword" method="POST">
                <p>
                    <label>새로운 비밀번호</label><br>
                    <input class="w3-input" type="text" name="newPassword" placeholder="새로운 비밀번호" />
                </p>
                <p>
                    <label>비밀번호 확인</label><br>
                    <input class="w3-input" type="text" name="confirmPassword" placeholder="비밀번호 확인" />
                </p>
                <input class="w3-btn w3-black" type="submit"  value="바꾸기" />
            </form>
        </div>
    </body>
</html>
